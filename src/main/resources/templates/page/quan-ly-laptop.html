<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <title>My Bootstrap Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/trang-chu.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
</head>

<body>
<div th:include="layout/header"></div>
<div>
<div class="">
    <a class="btn btn-primary" th:href="@{/admin/laptop-manager/view-add}">Thêm sản phẩm</a>
      <table class="table">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Mã sản phẩm</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Hãng</th>
                <th scope="col">Giá bán</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Ảnh minh họa</th>
                <th scope="col">Thao tác</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="laptop,index : ${listLaptop}">
              <th scope="row" th:text="${index.index+1}"></th>
              <td th:text="${laptop.laptopCode}"></td>
              <td th:text="${laptop.laptopName}"></td>
              <td th:text="${laptop.brandName}"></td>
              <td th:text="${laptop.price}"></td>
              <td th:text="${laptop.status}"></td>
              <td th:text="${laptop.images}"></td>
              <td><a type="button" class="btn btn-success" th:href="@{/admin/laptop-manager/view-edit(id=${laptop.id})}">Sửa</a>
                  <a type="button" class="btn btn-danger mx-1" th:href="@{/admin/laptop-manager/delete(id=${laptop.id})}">Xóa</a></td>
            </tr>
            </tbody>
          </table>
</div>
    <div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{/admin/laptop-manager/list(page=1)}">1</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/admin/laptop-manager/list(page=2)}">2</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/admin/laptop-manager/list(page=3)}">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div th:include="layout/footer"></div>
</div>

</body>

</html>
