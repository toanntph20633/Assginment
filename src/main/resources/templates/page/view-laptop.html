<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
      <meta charset="UTF-8">
      <title>My Bootstrap Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/trang-chu.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>

<body>
      <div th:include="layout/header"></div>
      <div th:include="layout/back-ground"></div>
      <div>
            <div class="container mt-3">
                  <div class="h5">Bộ lọc</div>
                  <div class="">
                        <form class="">
                              <div class="d-flex mb-2">
                                    <div class="">
                                          <label for="name" class="form-label">Tên sản phẩm</label>
                                          <input type="text" class="form-control" id="name" name="name" th:value="${param.name}">
                                    </div>
                                    <div class="mx-2">
                                          <label for="idBrand" class="form-label">Loại</label>
                                          <select class="form-select" aria-label="Default select example" id="idBrand"
                                                name="idBrand" >
                                                <option th:value="''" th:checked="${param.idBrand == null || param.idBrand == ''}">Tất cả</option>
                                                <div th:each="brandRes : ${listBrand}">
                                                      <option th:value="${brandRes.id}" th:text="${brandRes.brandName}" th:checked="${param.idBrand == brandRes.id}">

                                                      </option>
                                                </div>
                                          </select>
                                    </div>
                                    <div class="">
                                          <label for="name" class="form-label">Khoảng giá</label>
                                          <div class="d-flex">
                                                <input type="number" step="1000000" min="0" max="999999999"
                                                      class="form-control" id="priceMin" name="priceMin">
                                                <span class="mx-2 mt-1">Đến</span>
                                                <input type="number" step="1000000" min="0" max="999999999"
                                                      class="form-control" id="priceMax" name="priceMax">
                                          </div>
                                    </div>
                                    <div class="mx-2">
                                          <label for="columSort" class="form-label">Sắp xếp theo:</label>
                                          <select class="form-select" aria-label="Default select example" id="columSort"
                                                  name="columSort">
                                                      <option th:value="'A-Z'">Tên:Từ A-Z</option>
                                                      <option th:value="'Z-A'">Tên:Từ Z-A</option>
                                                      <option th:value="'+'">Giá tăng dần</option>
                                                      <option th:value="'-'">Giá giảm dần</option>
                                          </select>
                                    </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </form>
                  </div>
            </div>
      </div>
      <div th:include="layout/footer"></div>
      </div>

</body>

</html>
